{% load static %}

<div class="row answers">
                    <div class="col-3">
                        <a href="{% url 'question' question_id=question.id %}"><img class="imageOfUserAnswerOrQuestion" src="{% static answer.author.avatar.url %}"></a>
                        <div class="counterOfLikes">
                                <div style="margin:5px; display: inline-block; margin-top: 10px;">{{ answer.rating }}</div>
                                <button class="pageButton">&#8593;</button>
                                <button class="pageButton" style="margin-left: -7px;">&#8595</button>
                            </div>
                    </div>
                    <div class="col-9">
                        <div class="question-text">{{ answer.text }}</div>
                        <div class="checkbox" style="margin-top: 20px;">
                        {% if answer.isCorrect %}
                <input type="checkbox" id="checkbox {{ answer.id }}" checked>
                <label for="checkbox {{ answer.id }}" style="margin-left: 5px;">Correct!</label>
            {% else %}
                <input type="checkbox" id="checkbox1 {{ answer.id }}">
                <label for="checkbox1 {{ answer.id }}" style="margin-left: 5px;">Correct!</label>
            {% endif %}
                        </div>

                    </div>
                </div>
